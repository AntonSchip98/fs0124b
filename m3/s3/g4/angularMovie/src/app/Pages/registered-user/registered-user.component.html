<h1 class="mt-5">Registered Users:</h1>

<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Country</th>
      <th scope="col">Area</th>
    </tr>
  </thead>
  <tbody>
    @for (user of userArr; track user.name; let i = $index) {
    <tr>
      <th scope="row">{{ i + 1 }}</th>

      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
    </tr>
    }
  </tbody>
</table>
