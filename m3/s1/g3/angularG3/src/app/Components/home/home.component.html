<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a
    href="/"
    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
  >
    <svg class="bi me-2" width="40" height="32">
      <use xlink:href="#bootstrap"></use>
    </svg>
    <span class="fs-4">Simple header</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item">
      <a (click)="ngOnInit()" href="#" class="nav-link" aria-current="page"
        >Home</a
      >
    </li>
    <li class="nav-item">
      <a (click)="onlyActive()" href="#" class="nav-link">Active-post</a>
    </li>
    <li class="nav-item">
      <a (click)="onlyInactive()" href="#" class="nav-link">Inactive-posts</a>
    </li>
    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
  </ul>
</header>
<!-- <h1>{{ postArr[0].title }}</h1> -->
<div class="container">
  <div class="row gap-0">
    <div *ngFor="let post of postArr" class="col-6 card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.tags }}</h6>
        <p class="card-text">
          {{ truncateText(post.body, 200) }}
        </p>
        <a href="#" class="card-link">id° {{ post.id }}</a>
        <a href="#" class="card-link">userId° {{ post.userId }}</a>
        <a href="#" class="card-link">active: {{ post.active }}</a>
      </div>
    </div>
  </div>
</div>
