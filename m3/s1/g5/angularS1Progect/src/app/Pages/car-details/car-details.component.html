<div id="details" class="container">
  <div
    [ngStyle]="{
      border: singleCar!.available ? '2px solid green' : '2px solid red'
    }"
    class="card mb-3"
  >
    <div class="row">
      <div class="col-12 col-md-5">
        <img [src]="singleCar!.modelImage" class="img" alt="..." />
      </div>
      <div class="col-12 col-md-7">
        <div class="card-body pt-5">
          <p
            class="card-title fs-1 fw-bold"
            [ngStyle]="{ color: singleCar!.available ? 'green' : 'red' }"
          >
            {{ singleCar!.model }}
          </p>
          <p class="card-text fs-5">Anno: {{ singleCar!.year }}</p>
          <p class="card-text fs-5">
            Prezzo: {{ singleCar!.price | currency : "EUR" }}
          </p>
          <p class="mb-0 fs-5" *ngIf="singleCar!.available">
            Pronta consegna: SI
          </p>
          <p class="mb-0 fs-5" *ngIf="!singleCar!.available">
            Pronta Consegna: NO
          </p>
          <button
            *ngIf="!singleCar!.available"
            class="mt-3 fs-5 btn btn-danger"
          >
            Terminata
          </button>
          <button
            *ngIf="singleCar!.available"
            class="mt-3 fs-5 btn btn-success"
          >
            Acquista
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
