<div
  class="container bg-secondary-subtle pt-5 pb-3 d-flex flex-column align-items-center justify-content-center text-center mt-3"
>
  <img
    class="col-4"
    src="../../../assets/img/logo.png"
    alt=""
    height="100px"
    width="100px"
  />
  <p class="col-12 fs-3 fst-italic">Il tuo autosalone di fiducia</p>
</div>

<div class="container d-flex flex-column text-center mt-5 pb-3 border-bottom">
  <p class="fs-3 fw-bold pb-3 mt-3">I nostri marchi</p>
  <div class="row align-items-center justify-content-evenly">
    <img class="col-3 audi" src="../../../assets/img/audi.png" alt="" />
    <img class="col-3 fiat" src="../../../assets/img/fiat logo.png" alt="" />
    <img class="col-3 ford" src="../../../assets/img/ford.png" alt="" />
  </div>
</div>
<p class="fs-3 fw-bold pb-4 mt-3 text-center mb-3 pt-3">Auto in evidenza</p>
<div
  class="container mt-5 d-flex flex-column flex-lg-row align-items-center justify-content-lg-around gap-5"
>
  <div
    *ngFor="let car of carArr"
    [ngStyle]="{ border: car.available ? '2px solid green' : '2px solid red' }"
    class="col-9 col-lg-3"
  >
    <img [src]="car.modelImage" class="img" alt="..." />

    <h5
      class="card-title text-center my-3 fw-bold fs-3"
      [ngStyle]="{ color: car.available ? 'green' : 'red' }"
    >
      {{ car.model }}
    </h5>

    <ul class="list-group list-group-flush">
      <li class="list-group-item text-center fw-bold">Anno: {{ car.year }}</li>
      <li class="list-group-item text-center fw-bold">
        Prezzo: {{ car.price | currency : "EUR" }}
      </li>
      <li class="list-group-item text-center fw-bold">
        <p class="mb-0" *ngIf="car.available">Pronta consegna: SI</p>
        <p class="mb-0" *ngIf="!car.available">Pronta Consegna: NO</p>
      </li>
      <li class="list-group-item text-center fw-bold">
        <a
          [routerLink]="['/car', car.id]"
          class="card-link text-decoration-none text-center py-3 fs"
          >{{ car.model }} details</a
        >
      </li>
    </ul>
  </div>
</div>
