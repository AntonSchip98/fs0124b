<div class="container">
  <div class="row gap-0">
    <div *ngFor="let post of postArr" class="col-6 card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.tags }}</h6>
        <p class="card-text">
          {{ truncateText(post.body, 200) }}
        </p>
        <a href="#" class="card-link">id° {{ post.id }}</a>
        <a href="#" class="card-link">userId° {{ post.userId }}</a>
        <a href="#" class="card-link">active: {{ post.active }}</a>
      </div>
    </div>
  </div>
</div>
