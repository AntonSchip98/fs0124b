<div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">User Name</span>
  <input
    type="text"
    [(ngModel)]="inputValue"
    class="form-control"
    aria-label="Sizing example input"
    aria-describedby="inputGroup-sizing-default"
    (keyup)="searchUserName()"
  />
</div>

<div
  *ngFor="let todo of todos"
  class="border mb-3 rounded p-2"
  [ngClass]="{
    'border-success': todo.completed,
    'border-danger': !todo.completed
  }"
>
  <div class="m-1">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckDefault"
        [checked]="todo.completed"
        (change)="toggleTodoCompleted(todo)"
      />
      <h5 class="fw-bold">{{ todo.todo }}</h5>
      <p class="mb-0">
        Assigned to:
        <span class="fw-bold"
          >{{ users[todo.userId - 1].firstName }}
          {{ users[todo.userId - 1].lastName }}</span
        >
      </p>
    </div>
  </div>
</div>
