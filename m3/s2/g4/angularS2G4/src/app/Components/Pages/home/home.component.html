<h1>Photos Liked = {{ liked.length }}</h1>
<div class="row">
  <div *ngFor="let photo of photoArr" class="card col-3 mb-3">
    <img src="{{ photo.thumbnailUrl }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <a (click)="addLike(photo.id)" class="btn btn-success me-2 fw-bold"
        >Like</a
      >
      <a (click)="deletePhoto(photo.id)" class="btn btn-danger fw-bold"
        >Delete</a
      >
    </div>
  </div>
</div>
