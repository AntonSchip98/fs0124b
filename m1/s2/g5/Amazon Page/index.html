        </ul>

    <main>
      <div class="spaziatura-standard sfondo-arancio">
        <p class="text-center">Shop All Holiday Gift Cards</p>

      </div>
      <div class="container-large spaziatura-standard">

          <a href="#">Shop Audio & Accessories</a>
        </div>
      </div>

    <footer id="footer">
      <div class="back text-center">
        <a href="#header">Back to top</a>
      </div>
      <div class="logo-container">
        <img class="logo" src="assets/images/logo.png" alt="logo amazon" />
      </div>
