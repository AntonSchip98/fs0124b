<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="bottone">Click</button>
    <div id="saluto"></div>
    <script>
      let bottone = document.getElementById("bottone");

      // come invocare una funzione parametrica in seguito ad un evento
      bottone.addEventListener("click", function () {
        test("valore parametro");
      });

      function test(par) {
        console.log(par);
      }
    </script>
  </body>
</html>
