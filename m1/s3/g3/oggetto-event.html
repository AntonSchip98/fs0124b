<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <script>
      let input = document.querySelector("input");
      input.addEventListener("keyup", function (e) {
        // event è un oggetto contenente tutte le info sull'evento, compreso l'elemento su
        // cui si è scatenato l'evento stesso
        console.log(e);
        if (e.key === "w") {
          console.log("vai avanti");
        }

        if (e.key === "a") {
          console.log("vai a sinistra");
        }

        if (e.key === "s") {
          console.log("vai in basso");
        }

        if (e.key === "d") {
          console.log("vai a destra");
        }
      });
    </script>
  </body>
</html>
