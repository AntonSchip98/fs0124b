<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Details</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark mb-5">
        <div class="container-fluid mx-5">
          <a class="navbar-brand" href="#">
            <img
              class="logo"
              src="assets/img/Amazon_logo.png"
              alt="Bootstrap"
            />
          </a>
          <a class="text-white fw-semibold" href="create.html">Back Office</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="container">
        <div class="row align-items-center">
          <h1 class="col-6 fw-bold">Details</h1>
          <div class="col-6 text-end">
            <a class="text-decoration-none fw-bold" href="home.html">Go back</a>
          </div>
        </div>
        <div class="container border-top border-secondary">
          <div class="row">
            <div class="my-3">
              <div class="row">
                <div class="col-md-2">
                  <img src="" class="img-fluid rounded-start rounded-end" />
                </div>
                <div class="col-md-10">
                  <div class="card-body">
                    <p id="description" class="card-text fs-5"></p>
                    <h1 id="title" class="card-title pb-3 fw-bolder"></h1>

                    <p
                      id="price-details"
                      class="card-text text-warning fs-6 fw-bold"
                    ></p>
                    <p id="brand" class="card-text text-body-secondary"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/details.js"></script>
  </body>
</html>
