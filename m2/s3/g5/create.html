<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark mb-5">
        <div class="container-fluid mx-5">
          <a class="navbar-brand" href="#">
            <img
              class="logo"
              src="assets/img/Amazon_logo.png"
              alt="Bootstrap"
            />
          </a>
          <a class="text-white fw-semibold" href="home.html">Back Home</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="pt-4">Add Product</h1>
      <div class="container border-top border-secondary">
        <form id="productForm" class="needs-validation" novalidate>
          <div class="mb-3 mt-3">
            <label for="productName" class="form-label"
              >Nome del prodotto</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Inserisci il nome del prodotto"
              required
            />
            <div class="invalid-feedback">
              Il nome del prodotto è obbligatorio.
            </div>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input
              type="text"
              class="form-control"
              id="brand"
              placeholder="Inserisci il brand"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Prezzo</label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Inserisci il prezzo"
              required
            />
            <div class="invalid-feedback">Il prezzo è obbligatorio.</div>
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label">URL dell'immagine</label>
            <input
              type="url"
              class="form-control"
              id="imageUrl"
              placeholder="Inserisci l'URL dell'immagine"
              required
            />
            <div class="invalid-feedback">
              L'URL dell'immagine è obbligatorio.
            </div>
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label"
              >Descrizione del prodotto</label
            >
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Inserisci la descrizione del prodotto"
            ></textarea>
          </div>
          <div class="row justify-content-end gap-3">
            <button
              id="save"
              type="submit"
              class="col-3 btn btn-outline-secondary fs-5 fw-bold"
            >
              Save
            </button>
            <button type="reset" class="col-3 btn btn-warning fs-5 fw-bold">
              Reset
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="js/create.js"></script>
  </body>
</html>
