<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar bg-dark mb-5">
        <div class="container-fluid mx-5">
          <a class="navbar-brand" href="#">
            <img class="logo" src="img/Amazon_logo.png" alt="Bootstrap" />
          </a>
          <a class="text-white fw-semibold" href="create.html">Back Office</a>
        </div>
      </nav>
    </header>

    <!-- HOME -->
    <main class="container">
      <h1 class="pt-4 fw-bold">
        Prodotti
        <span id="loading-spinner" style="display: none">Caricamento...</span>
      </h1>
      <div class="container border-top border-secondary">
        <div id="product-container" class="row pt-3"></div>
      </div>
    </main>

    <!-- TEMPLATE CARD PRODUCT -->
    <template id="card-template"
      ><div class="col-md-4">
        <div class="card mb-4 shadow-lg bg-body-secondarye">
          <img
            src="https://picsum.photos/id/237/300/200"
            class="bd-placeholder-img card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a
                  href="#"
                  id="edit-btn"
                  type="button"
                  class="btn btn-sm btn-outline-warning fw-bolder"
                >
                  Modifica
                </a>
                <a
                  href="#"
                  id="info-btn"
                  type="button"
                  class="btn btn-sm btn-outline-primary fw-bolder"
                >
                  Details
                </a>
              </div>
              <small class="text-muted"></small>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- SCRIPTS -->
    <script defer type="module" src="js/home.js"></script>
  </body>
</html>
