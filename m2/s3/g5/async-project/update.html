<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Update</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/sweetalert2/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark mb-5">
        <div class="container-fluid mx-5">
          <a class="navbar-brand" href="#">
            <img class="logo" src="img/Amazon_logo.png" alt="Bootstrap" />
          </a>
          <a class="text-white fw-semibold" href="home.html">Back Home</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <h1 class="pt-4 fw-bold">Edit Product</h1>
      <div class="container border-top border-secondary">
        <form>
          <div class="mb-3 mt-3">
            <label for="productName" class="form-label fw-semibold"
              >Nome del prodotto:</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Inserisci il nome del prodotto"
            />
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label fw-semibold">Brand:</label>
            <input
              type="text"
              class="form-control"
              id="brand"
              placeholder="Inserisci il brand"
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label fw-semibold">Prezzo:</label>
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Inserisci il prezzo"
            />
          </div>
          <div class="mb-3">
            <label for="imageUrl" class="form-label fw-semibold"
              >URL dell'immagine:</label
            >
            <input
              type="text"
              class="form-control"
              id="imageUrl"
              placeholder="Inserisci l'URL dell'immagine"
            />
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label fw-semibold"
              >Descrizione del prodotto:</label
            >
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Inserisci la descrizione del prodotto"
            ></textarea>
          </div>
          <div class="row">
            <div class="col-6">
              <button id="delete" class="col-5 btn btn-danger fs-5 fw-bold">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-trash3 fw-bold"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                  />
                </svg>
              </button>
            </div>
            <div class="row col-6 justify-content-end gap-3">
              <button
                id="reset"
                type="reset"
                class="col-5 btn btn-outline-secondary fs-5 fw-bold"
              >
                Reset
              </button>
              <button
                id="save"
                type="submit"
                class="col-5 btn-warning btn fs-5 fw-bold"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script defer type="module" src="js/update.js"></script>
  </body>
</html>
